<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Lift Simulation</title>
</head>
<body class="body">
    <div class="main">
        <div class="formContainer">
        <form class="userInput">
            <label for="floorNumberInput" class="inputLabel"> Enter the number of Floors</label>
            <input type="number" name="floorNumberInput" id="floorNumberInput" placeholder="Maximum 5 floors">
            <label for="liftNumberInput" class="inputLabel"> Enter the number of Lifts</label>
            <input type="number" name="liftNumberInput" id="liftNumberInput" placeholder="Maximum 5 lifts">
            <button class="generateLift">Generate</button>
        </form>
    </div>
    <div class="building">
    </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
